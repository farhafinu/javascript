<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
     integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn">click on</button>
    <p id="p_tag" style="position: absolute; color:rgb(255, 0, 251); background-color: blueviolet; height: 300px;width: 200px;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro rem voluptates explicabo fugiat commodi eligend</p>
    <script>
        $(document).ready(function(){
        //    var a=$('#p_tag').html()
        //    console.log(a)
        $('#btn').click(function(){
            $('#p_tag').animate({
                'left':'400px'
            },2000).delay(3000)
            .animate({
                'top':'300px'
            },2000).animate({
                'left':'10px'
            },1000).animate({
                'top':'30px'
            },1000)
              
              

          })
         
        })
    </script>
</body>
</html>
